{% extends 'base.html' %}

{% block title %} Удалить курс {% endblock title %}

{% block content %}
<div class="row px-3">
    <div class="d-inline-block col-sm-12 col-md-12 col-lg-6 p-0 mb-3 mb-sm-3 mt-0">
        <h5 class="d-inline p-0">Удаление курса</h5>
    </div>
</div>
<form method="post" novalidate>
    {% csrf_token %}
    <p>Вы уверены, что хотите удалить "{{ object.title }}"?</p>
    <button type="submit" class="btn btn-danger">Удалить</button>
</form>
{% endblock content %}
