{% extends 'base.html' %}

{% block title %} Вход {% endblock title %}

{% block content %}
<div class="row px-3">
    <div class="d-inline-block col-sm-12 col-md-12 col-lg-6 p-0 mb-3 mb-sm-3 mt-0">
        <h5 class="d-inline p-0">Вход</h5>
    </div>
</div>
<form method="post" class="mb-3">
    {% csrf_token %}
    {{ form.as_p }}
    <br>
    <button class="btn btn-primary">Войти</button>
</form>
<a class="btn btn-secondary" href="{% url 'authapp:register' %}">Зарегистрироваться</a>
{% endblock %}
